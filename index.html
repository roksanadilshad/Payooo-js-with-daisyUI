<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="outfit bg-[#F4F5F7] bg-cover bg-center h-[100vh] flex flex-col justify-center items-center">
   <div class="bg-[url(/assets/bg.png)] w-[316px]  h-[120px] flex justify-center items-center">
    <img src="assets/Group.png" alt="">
   </div>
   
    <form class="form flex flex-col bg-[#FFFFFF] rounded-3xl w-[402px] p-8 font-medium gap-[16px]">

  <label class="label text-[#080808]">Mobile Number</label>
  <input id="phn-num" type="email" class="input bg-[#F4F5F7] rounded-3xl py-6 px-4 border-none" placeholder="Enter Your Number" />

  <label class="label text-[#080808]">4 Digit Pin</label>
  <input id="pass-num" type="text" class="input bg-[#F4F5F7] rounded-3xl py-6 px-4 border-none"" placeholder="Enter 4 Digit Pin" />

  <button id="form-btn" class="btn rounded-4xl bg-[#0874F2] text-[#FFFFFF] mt-4 border-[1px] border-[#0874F2] ">Login</button>
    </form>

<script src="script.js"></script>
</body>
</html>
